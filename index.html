<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Fork Me! FCC: Test Suite Template</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>
        <h1 id='title'>Microverse Platform Review</h1>
    </header>
    <main>
        <section>
            <p id='description'>
                Please give us your opinion about the Microverse platform.
            </p>
        </section>
        <section>
            <form action="" id="survey-form">
                <!-- Name -->
                <label class='identity' for="name" id='name-label'> Name: </label>
                <input class='identity-input' type="text" id="name" required placeholder="Enter your name">
                <!-- Email -->
                <label class='identity' for="email" id='email-label'> Email: </label>
                <input class='identity-input' type="email" id="email" required placeholder="Enter your email">
                <!-- Number -->
                <label class='identity' for="number" id='number-label'>Age:</label>
                <input class='identity-input' type="number" id="number" min="10" max="89" placeholder="Enter your age">
                <label for="dropdown"> Would your recommend Microverse to your friend? </label>
                <!-- Dropdown -->
                <select class='identity' name="" id="dropdown">
                    <option value="definitely">Definitely</option>
                    <option value="maybe">May be</option>
                    <option value="may-be-not">May be not</option>
                    <option value="definitely-not">Definitely not</option>
                </select>
                <!-- Radio -->
                <section id='radio'>
                    <p>Who are you ?</p>
                    <div>
                        <input class='radio' type="radio" name="status" id="student" value="student">
                        <label for="student">Student</label>
                    </div>
                    <div>
                        <input class='radio' type="radio" name="status" id="student" value="student">
                        <label for="student">Student</label>
                    </div>
                    <div>
                        <input class='radio' type="radio" name="status" id="recruiter" value="recruiter">
                        <label for="student">Recruiter</label>
                    </div>
                </section>
                <!-- Checkbox -->
                <section id='checkboxes'>
                    <p>Favourite features on Microverse Platform</p>
                    <div>
                        <input type="checkbox" id='Pair-Programming' value='Pair-Programming'>
                        <label for="Pair-Programming">Pair-Programming</label>
                    </div>
                    <div><input type="checkbox" id='Mentorship' value='Mentorship'>
                        <label for="Mentorship">Mentorship</label>
                    </div>
                    <div>
                        <input type="checkbox" id='Project-based' value='Project-based'>
                        <label for="Project-based">Project based</label>
                    </div>
                    <div>
                        <input type="checkbox" id='Remote' value='Remote'>
                        <label for="Remote">Remote</label>
                    </div>
                </section>
                <!-- Textarea -->
                <label for="comment">Any class='radio' suggestions</label>
                <textarea name="Comments" id="comment" cols="30" rows="10"></textarea>
                <input type="submit" id="submit">
            </form>
        </section>
    </main>


    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>


    <script src="js/index.js"></script>
</body>

</html>
