<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Fork Me! FCC: Test Suite Template</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>
        <h1 id='title'>Microverse Platform Review</h1>
    </header>
    <main>
        <section>
            <p id='description'>
                Please give us your opinion about the Microverse platform.
            </p>
        </section>
        <section>
            <form action="" id="survey-form">
                <!-- Name -->
                <label for="name" id='name-label'> Name: </label>
                <input type="text" id="name" required placeholder="Enter your name">
                <!-- Email -->
                <label for="email" id='email-label'> Email: </label>
                <input type="email" id="email" required placeholder="Enter your email">
                <!-- Number -->
                <label for="number" id='number-label'>Age:</label>
                <input type="number" id="number" min="10" max="89" placeholder="Enter your age">
                <label for="dropdown"> Would your recommend Microverse to your friend? </label>
                <select name="" id="dropdown">
                    <option value="definitely">Definitely</option>
                    <option value="maybe">May be</option>
                    <option value="may-be-not">May be not</option>
                    <option value="definitely-not">Definitely not</option>
                </select>

                <input type="radio" name="status" id="student" value="student">
                <label for="student">Student</label>
                <input type="radio" name="status" id="mentor" value="mentor">
                <label for="student">Mentor</label>
                <input type="radio" name="status" id="recruiter" value="recruiter">
                <label for="student">Recruiter</label>

            </form>
        </section>
    </main>


    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>


    <script src="js/index.js"></script>
</body>

</html>
